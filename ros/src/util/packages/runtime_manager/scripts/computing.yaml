name : Computing
subs :
- subs :
  - name : Localization
    desc : Localization desc sample
    subs :
    - name : gnss_localizer
      desc : gnss_localizer desc sample
      subs :
      - name : fix2tfpose
        desc : fix2tfpose desc sample
        cmd  : rosrun gnss_localizer fix2tfpose
        gui  :
          stat_topic : [ gnss ]
      - name : nmea2tfpose
        desc : nmea2tfpose desc sample
        #cmd  : rosrun gnss_localizer nmea2tfpose
        cmd  : roslaunch gnss_localizer nmea2tfpose.launch
        gui  :
          stat_topic : [ gnss ]
    - name : ndt_localizer
      desc : ndt_localizer desc sample
      subs :
      - name : ndt_mapping
        desc : ndt_mapping desc sample
        cmd  : roslaunch ndt_localizer ndt_mapping.launch
        param: ndt_mapping
        gui  :
          dialog : MyDialogNdtMapping
      - name : lazy_ndt_mapping
        cmd  : roslaunch ndt_localizer lazy_ndt_mapping.launch
        param: ndt_mapping
        gui  :
          dialog : MyDialogNdtMapping
      - name : ndt_matching
        desc : ndt_matching desc sample
        cmd  : roslaunch ndt_localizer ndt_matching.launch
        param: ndt
        gui  :
          stat_topic : [ /ndt_stat.ndt_stat.exe_time ]
          x  :
            user_category : ''
          yaw:
            flags : [ nl ]
          max:
            user_category : ''
          layer:
            flags : [ nl ]
        include_guis : [ gui_sync ]
    - name : icp_localizer
      subs :
      - name : icp_matching
        cmd  : roslaunch icp_localizer icp_matching.launch
        param: icp
        include_guis : [ gui_sync ]
    - name : vel_pose_mux
      desc : vel_pose_mux desc sample
      subs :
      - name : vel_pose_mux
        desc : vel_pose_mux desc sample
        cmd  : roslaunch vel_pose_mux vel_pose_mux.launch
        param: vel_pose_mux
        gui  :
           pose_mux_select:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
           vel_mux_select:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
           stat_topic : [ lf ]  

  - name : Detection
    desc : Detection desc sample
    subs :
    - name : cv_detector
      desc : cv_detector desc sample
      subs :
      - name : dpm_ocv
        desc : dpm_ocv desc sample
        cmd  : roslaunch cv_tracker dpm_ocv.launch
        param: dpm_ocv
        gui  :
          links : [ app, car, pedestrian, cam ]
          links_info :
            car : { title : "dpm_ocv (car)" }
            pedestrian : { title : "dpm_ocv (pedestrian)" }
            cam : { title : "select camera" }
          use_gpu :
            flags  : [ nl ]
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
        include_guis : [ gui_cam_id, gui_sync ]

      - name : dpm_ttic
        desc : dpm_ttic desc sample
        cmd  : roslaunch cv_tracker dpm_ttic.launch
        param: dpm_ttic
        gui  :
          links : [ app, car, pedestrian, cam ]
          links_info :
            car : { title : "dpm_ttic (car)" }
            pedestrian : { title : "dpm_ttic (pedestrian)" }
            cam : { title : "select camera" }
          use_gpu :
            flags  : [ nl ]
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
          part_model_car :
            flags  : [ hline ]
          include_guis : [ gui_cam_id, gui_sync ]
            
      - name : rcnn_node
        desc : rcnn_node desc sample
        cmd  : roslaunch cv_tracker rcnn.launch
        param: rcnn
        gui   :
          links : [ app, cam ]
          links_info :
            cam : { title : "select camera" }
        include_guis : [ gui_cam_id ]

      - name : range_fusion
        desc : range_fusion desc sample
        cmd  : roslaunch cv_tracker ranging.launch
        param: range_fusion
        gui  :
          links : [ app, car, pedestrian ]
          links_info :
            car : { title : "car_fusion" }
            pedestrian : { title : "pedestrian_fusion" }
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
        include_guis : [ gui_sync ]

      - name : klt_track
        desc : klt_track desc sample
        cmd  : roslaunch cv_tracker klt_tracking.launch
        param: klt_track
        gui  :
          links : [ app, cam ]
          links_info :
            cam : { title : "select camera" }
        include_guis : [ gui_cam_id, gui_sync ]

      - name : kf_track
        desc : kf_track desc sample
        cmd  : roslaunch cv_tracker kf_tracking.launch
        param: kf_track
        gui  :
          links : [ app, car, pedestrian, cam ]
          links_info :
            car : { title : "car_kf" }
            pedestrian : { title : "pedestrian_kf" }
            cam : { title : "select camera" }
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
        include_guis : [ gui_cam_id, gui_sync ]

      - name : obj_reproj
        desc : obj_reproj desc sample
        cmd  : roslaunch cv_tracker reprojection.launch
        param: obj_reproj
        gui  :
          links : [ app, cam ]
          links_info :
            cam : { title : "select camera" }
          #flags                : [ open_dialog, no_link ]
          #open_dialog_ok_label : Start
          # why avoid link ???
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
        include_guis : [ gui_cam_id, gui_sync ]

    - name : lidar_detector
      desc : lidar_detector desc sample
      subs :
      - name : euclidean_cluster
        desc : euclidean_cluster desc sample
        cmd  : roslaunch lidar_tracker euclidean_clustering.launch
        param: euclidean_cluster
        include_guis : [ gui_sync ]
      - name : obj_fusion
        desc : obj_fusion desc sample
        cmd  : roslaunch lidar_tracker obj_fusion.launch
        param: obj_fusion
        gui  :
          #flags                : [ open_dialog, no_link ]
          #open_dialog_ok_label : Start
          # why avoid link ???
          car :
            user_category : Detection Target
          pedestrian :
            border : 16
            flags  : [ left ]
        include_guis : [ gui_sync ]

    - name : road_wizard
      desc : road_wizard desc sample
      subs :
      - name : feat_proj
        desc : feat_proj desc sample
        cmd  : roslaunch road_wizard feat_proj.launch
        param: feat_proj
        gui  :
         links : [ app, cam ]
         links_info :
           cam : { title : "select camera" }
        include_guis : [ gui_cam_id ]

      - name : region_tlr
        desc : region_tlr desc sample
        cmd  : roslaunch road_wizard traffic_light_recognition.launch
        param: region_tlr
        gui  :
         links : [ app, cam ]
         links_info :
           cam : { title : "select camera" }
        include_guis : [ gui_cam_id ]

    - name : viewers
      desc : viewers desc sample
      subs :
      - name : image_viewer
        desc : image_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=image_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : image_d_viewer
        desc : image_d_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=image_d_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : points_image_viewer
        desc : points_image_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=points_image_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : points_image_d_viewer
        desc : points_image_d_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=points_image_d_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : vscan_image_viewer
        desc : vscan_image_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=vscan_image_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : vscan_image_d_viewer
        desc : vscan_image_d_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=vscan_image_d_viewer
        param: cam_id
        include_guis : [ gui_link_cam, gui_cam_id ]
      - name : traffic_light_viewer
        desc : traffic_light_viewer desc sample
        cmd  : roslaunch viewers viewers.launch viewer_type:=traffic_light_viewer

  - name : Semantics
    desc : Semantics desc sample
    subs :
    - name : laserscan2costmap
      desc : laserscan2costmap desc sample
      cmd  : roslaunch object_map laserscan2costmap.launch
      param: laserscan2costmap
      gui  :
        scan_topic:
          flags : [ nl ]

    - name : points2costmap
      desc : points2costmap desc sample
      cmd  : roslaunch object_map points2costmap.launch
      param: points2costmap

- subs :
  - name : Mission Planning
    desc : Mission Planning desc sample
    subs :
    - name : lane_planner
      desc : lane_planner desc sample
      subs :
      - name : lane_navi
        desc : lane_navi desc sample
        cmd  : roslaunch lane_planner lane_navi.launch
        param: lane_navi
      - name : lane_rule
        desc : lane_rule desc sample
        cmd  : rosrun lane_planner lane_rule
        param: lane_rule
      - name : lane_stop
        desc : lane_stop desc sample
        cmd  : rosrun lane_planner lane_stop
        param: lane_stop
        gui  :
          dialog: MyDialogLaneStop
      - name : lane_select
        desc : lane_select desc sample
        cmd  : rosrun lane_planner lane_select
        param: lane_select
    - name : freespace_planner
      desc : freespace_planner desc sample
      subs :
      - name : astar_navi
        desc : astar_navi desc sample
        cmd  : rosrun freespace_planner astar_navi

  - name : Motion Planning
    desc : Motion Planning desc sample
    subs :
    - name : driving_planner
      desc : driving_planner desc sample
      subs :
      - name : velocity_set
        desc : velocity_set desc sample
        cmd  : roslaunch driving_planner velocity_set.launch
        param: velocity_set
      - name : path_select
        desc : path_select desc sample
        cmd  : rosrun driving_planner path_select
      - name : lattice_trajectory_gen
        desc : lattice_trajectory_gen desc sample
        cmd  : roslaunch driving_planner lattice_trajectory_gen.launch
        param: lane_follower_trajgen
        gui  :
          velocity:
            depend : param_flag
            depend_bool : 'lambda v : v == 1'
          lookahead_threshold:
            depend : param_flag
            depend_bool : 'lambda v : v == 1'
          minimum_lookahead_threshold:
            depend : param_flag   
            depend_bool : 'lambda v : v == 0'          
          threshold_ratio:
            depend : param_flag
            depend_bool : 'lambda v : v == 0' 
          stat_topic : [ lf ]
      - name : lattice_twist_convert
        desc : lattice_twist_convert desc sample
        cmd  : rosrun driving_planner lattice_twist_convert

    - name : waypoint_maker
      desc : waypoint_maker desc sample
      subs :
       - name : waypoint_loader
         desc : waypoint_loader desc sample
         cmd  : roslaunch waypoint_maker waypoint_loader.launch
         param: waypoint_loader
         gui  :
           lane_waypoint_csv :
             prop  : 1    
       - name : waypoint_saver
         desc : waypoint_saver desc sample
         cmd  : roslaunch waypoint_maker waypoint_saver.launch
         param: waypoint_saver
         gui  :
           save_filename :
             prop  : 1
       - name : waypoint_clicker
         desc : waypoint_clicker desc sample
         cmd  : rosrun waypoint_maker waypoint_clicker
         param: waypoint_clicker
    - name : waypoint_follower
      desc : waypoint_follower desc sample
      subs :   
       - name : pure_pursuit
         desc : pure_pursuit desc sample
         cmd  : roslaunch waypoint_follower pure_pursuit.launch
         param: waypoint_follower
         gui  :
           velocity:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           lookahead_threshold:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           minimum_lookahead_threshold:
             depend : param_flag   
             depend_bool : 'lambda v : v == 0'          
           threshold_ratio:
             depend : param_flag
             depend_bool : 'lambda v : v == 0' 
           stat_topic : [ lf ]  
       - name : twist_filter
         desc : twist_filter desc sample
         cmd  : roslaunch waypoint_follower twist_filter.launch
         param: twist_filter
       - name : wf_simulator
         desc : wf_simulator desc sample
         cmd  : roslaunch waypoint_follower wf_simulator.launch
         param: wf_simulator
         
  - name : Dynamic Reconfigure Test
    desc : Dynamic Reconfigure Test desc sample
    subs :
    - name : fake_camera
      desc : fake_camera desc sample
      cmd  : rosrun fake_drivers fake_camera
      param: fake_camera

buttons:
  synchronization :
    desc: synchronization desc sample
    run : roslaunch runtime_manager synchronization.launch

sys_gui:
  dialog   : MyDialogParam
  def_link : sys
  cpu_chks :
    user_category : Migration Allowance
    user_category_add : [ [ all ], 8 ]
    flags         : [ nl ]
  nice     :
    user_category : Best-Effort
    user_category_add : [ [ all, expand ], 8 ]
    flags         : [ nl, hline ]
  real_time:
    flags         : [ nl, left ]
    border        : 8
  policy   :
    border        : 16
    flags         : [ left ]
    depend        : real_time
  prio     :
    border        : 16
    flags         : [ left, nl ]
    depend        : real_time
  period   :
    border        : 16
    flags         : [ top, left ]
    depend        : real_time
  budget   :
    border        : 16
    flags         : [ top, left ]
    depend        : real_time

guis :
- name : gui_cam_id
  gui  :
    camera_id :
      border : 16
      flags : [ all ]
      depend : not_sync
    not_sync :
      func : not self.button_synchronization.GetValue()
    camera_id_cmd_param :
      func : pdic.get('camera_id') if pdic.get('not_sync') else None
- name : gui_sync
  gui  :
    sync :
      func : self.button_synchronization.GetValue()
- name : gui_link_cam
  gui  :
    links : [ cam ]
    links_info :
      cam : { title : "select camera" }

params :
  - name  : sys
    def_adj : dynamic
    #def_adj : always
    vars  :
    - name     : cpu_chks
      desc     : cpu_chks desc sample
      label    : CPU
      kind     : checkboxes
      item_n   : psutil.NUM_CPUS
      v        : []
    - name     : nice
      desc     : nice desc sample
      label    : 'nice:'
      kind     : num
      v        : 0
    - name     : real_time
      desc     : real_time desc sample
      label    : Real-Time
      kind     : checkbox
      v        : False
    - name     : policy
      desc     : policy desc sample
      label    : Policy
      kind     : menu
      choices  : [ FIFO, RR ]
      choices_type : str
      v        : fifo
    - name     : prio
      desc     : prio desc sample
      label    : 'prio:'
      kind     : num
      v        : 99
    - name     : period
      desc     : period desc sample
      label    : 'period(ms):'
      kind     : num
      v        : 100
    - name     : budget
      desc     : budget desc sample
      label    : 'budget(ms):'
      kind     : num
      v        : 20

  - name  : cam_id
    vars  :
    - name         : camera_id
      desc         : camera_id desc sample
      kind         : menu
      label        : Camera ID
      choices_type : str
      choices_make : cam_ids()
      v            : ''
      link         : cam
    - name      : not_sync
      kind      : hide
      v         : True
    - name         : camera_id_cmd_param
      kind         : hide
      cmd_param    :
        var_name     : camera_id
        dash         : ''
        delim        : ':='
        only_enable  : True

  - name  : sync
    vars  :
    - name      : sync
      kind      : hide
      v         : False
      cmd_param :
        dash        : ''
        delim       : ':='
        only_enable : True

  - name  : dpm_ocv
    topics:
    - topic : /config/car_dpm
      msg   : ConfigCarDpm
    - topic : /config/pedestrian_dpm
      msg   : ConfigPedestrianDpm
    vars  :
    - name     : use_gpu
      desc     : use_gpu desc sample
      label    : Use GPU
      kind     : radio_box
      choices  : [ 'False', 'True' ]
      descs    : [ 'False desc sample', 'True desc sample' ]
      choices_type : str
      choices_style: h
      v        : 'False'
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : car
      desc     : car desc sample
      label    : Car
      kind     : checkbox
      v        : True
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : pedestrian
      desc     : pedestrian desc sample
      label    : Pedestrian
      kind     : checkbox
      v        : False
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : model_file_car
      desc     : model_file_car desc sample
      label    : 'model_file (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_2008.xml
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : model_file_pedestrian
      desc     : model_file_pedestrian desc sample
      label    : 'model_file (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person.xml
      cmd_param:
        dash     : ''
        delim    : ':='

    - include_param_vars : cam_id
    - include_param_vars : sync
    - include_param_vars : dpm_car
    - include_param_vars : dpm_pedestrian

  - name  : dpm_ttic
    topics:
    - topic : /config/car_dpm
      msg   : ConfigCarDpm
    - topic : /config/pedestrian_dpm
      msg   : ConfigPedestrianDpm
    vars  :
    - name     : use_gpu
      desc     : use_gpu desc sample
      label    : Use GPU
      kind     : radio_box
      choices  : [ 'False', 'True' ]
      descs    : [ 'False desc sample', 'True desc sample' ]
      choices_type : str
      choices_style: h
      v        : 'False'
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : car
      desc     : car desc sample
      label    : Car
      kind     : checkbox
      v        : True
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : pedestrian
      desc     : pedestrian desc sample
      label    : Pedestrian
      kind     : checkbox
      v        : False
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : comp_model_car
      desc     : comp_model_car desc sample
      label    : 'comp_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_comp.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : root_model_car
      desc     : root_model_car desc sample
      label    : 'root_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_root.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : part_model_car
      desc     : part_model_car desc sample
      label    : 'part_model (Car)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/car_part.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : comp_model_pedestrian
      desc     : comp_model_pedestrian desc sample
      label    : 'comp_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_comp.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : root_model_pedestrian
      desc     : root_model_pedestrian desc sample
      label    : 'root_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_root.csv
      cmd_param:
        dash     : ''
        delim    : ':='
    - name     : part_model_pedestrian
      desc     : part_model_pedestrian desc sample
      label    : 'part_model (Pedestrian)'
      kind     : path
      v        : $(rospack find cv_tracker)/data/person_part.csv
      cmd_param:
        dash     : ''
        delim    : ':='

    - include_param_vars : cam_id
    - include_param_vars : sync
    - include_param_vars : dpm_car
    - include_param_vars : dpm_pedestrian

  - name  : dpm_car
    vars  :
    - include_param_vars : dpm
      name_prefix : car_
      overwrite_all :
        link  : car
        topic : /config/car_dpm

  - name : dpm_pedestrian
    vars :
    - include_param_vars : dpm
      name_prefix : pedestrian_
      overwrite_all :
        link  : pedestrian
        topic : /config/pedestrian_dpm
      overwrite :
        score_threshold : { v : 0.6 }
        group_threshold : { v : 0.3 }

  - name : dpm
    vars :
    - name  : score_threshold
      desc  : score_threshold desc sample
      label : Score Threshold
      min   : -2
      max   : 2
      v     : -0.5
      in_msg: score_threshold
    - name  : group_threshold
      desc  : group_threshold desc sample
      label : Group Threshold
      min   : 0
      max   : 1
      v     : 0.1
      in_msg: group_threshold
    - name  : Lambda
      desc  : Lambda desc sample
      label : Lambda
      min   : 1
      max   : 20
      v     : 10
      in_msg: Lambda
    - name  : num_cells
      desc  : num_cells desc sample
      label : Num Cells
      min   : 2
      max   : 10
      v     : 8
      in_msg: num_cells
    - name  : num_bins
      desc  : num_bins desc sample
      label : Num Bins
      min   : 2
      max   : 10
      v     : 9
      in_msg: num_bins

  - name  : euclidean_cluster
    vars  :
    - name    : publish_ground
      desc    : publish_ground desc sample
      label   : 'publish ground'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : publish_filtered
      desc    : publish_filtered desc sample
      label   : 'publish filtered'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : is_downsampling
      desc    : is_downsampling desc sample
      label   : 'is downsampling'
      kind    : checkbox
      v       : False
      cmd_param :
        dash        : ''
        delim       : ':='
    - name    : distance
      desc    : distance desc sample
      label   : 'distance'
      min       : 0
      max       : 5
      v       : 0.5
      cmd_param :
        dash        : ''
        delim       : ':='   
    - name    : leaf_size
      desc    : leaf_size desc sample
      label   : 'leaf size'
      min       : 0
      max       : 1
      v       : 0.1
      cmd_param :
        dash        : ''
        delim       : ':='  
    - name    : cluster_size_min
      desc    : cluster_size_min desc sample
      label   : 'cluster size minimum'
      min       : 0
      max       : 3000
      v       : 50
      cmd_param :
        dash        : ''
        delim       : ':='   
    - name    : cluster_size_max
      desc    : cluster_size_max desc sample
      label   : 'cluster size maximum'
      min       : 0
      max       : 3000
      v       : 2500
      cmd_param :
        dash        : ''
        delim       : ':='              

    - include_param_vars : sync

  - name  : ndt
    topic : /config/ndt
    msg   : ConfigNdt
    vars  :
    - name  : init_pos_gnss
      desc  : init_pos_gnss desc sample
      kind  : radio_box
      choices:
      - Initial Pos
      - GNSS
      descs :
      - Initial Pos desc sample
      - GNSS desc sample
